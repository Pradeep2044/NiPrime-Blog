<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NiPrime | Register</title>
    <link rel="icon" type="image/png" href="../images/np-logo.png">
    <link rel="stylesheet" href="/css/log-reg.css">
</head>

<body>
    <div class="wrapper">
        <div class="login-box">
            <form id="registerForm" action="#">
                <h2>Register</h2>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Username/Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-open"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Password</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Confirm Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Save Password</label>
                </div>

                <button type="submit" onclick="handleRegister(event)">Register</button>

                <div class="register-link">
                    <p>Already have an account? <a href="../html/login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function handleRegister(event) {
            event.preventDefault(); // Prevent default form submission behavior
            alert('Registration successful! Redirecting to the home page.');
            window.location.href = '/home.html'; // Redirect to the home page
        }
    </script>
</body>

</html>
