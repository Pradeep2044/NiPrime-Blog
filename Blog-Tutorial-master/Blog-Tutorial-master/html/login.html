<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NiPrime | Login</title>
  <link rel="icon" type="image/png" href="../images/np-logo.png">
  <link rel="stylesheet" href="/css/log-reg.css">
</head>

<body>
  <div class="wrapper">
    <div class="login-box">
      <form id="loginForm" action="#">
        <h2>Login</h2>

        <div class="input-box">
          <span class="icon">
            <ion-icon name="mail"></ion-icon>
          </span>
          <input type="email" required>
          <label>Username/Email</label>
        </div>

        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
          </span>
          <input type="password" required>
          <label>Password</label>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" onclick="handleLogin(event)">Login</button>

        <div class="register-link">
          <p>Don't have an account? <a href="../html/register.html">Register</a></p>
        </div>
      </form>
    </div>
  </div>
  <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
  <script>
    // Inline JavaScript for handling login
    function handleLogin(event) {
      event.preventDefault(); // Prevent the default form submission behavior

      alert('Login successful! Redirecting to home page.'); // Feedback for the user

      // Redirect to the home page
      window.location.href = '/home.html'; // Adjust the path to your actual home page
    }
  </script>
</body>

</html>
